<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <title>Bethany's Pie Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</head>

<body class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="text-center bg-primary">Cabecera</div>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-1 mb-3">
        <div class="col order-md-0">
            <div class="text-center bg-danger">
                Banner 1
            </div>
        </div>
        <div class="col order-md-1">
            <div class="text-center bg-danger">
                Banner 2
            </div>
        </div>
        <div class="col d-none order-md-2 d-lg-block">
            <div class="text-center bg-danger">
                Banner 3
            </div>
        </div>
        <div class="col col-lg-8 order-md-4 order-lg-3">
            <div class="text-center bg-info">
                Banner 4
            </div>
        </div>
        <div class="col col-lg-4 order-md-3 order-lg-4">
            <div class="text-center bg-secondary">
                Banner 5
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="text-center bg-success">Pie</div>
        </div>
    </div>
</body>

</html>
